<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/webpage.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/webpage.js"></script>
</head>

<body>
    <form role="form" class="form-horizontal login_form">
        <div class="login">
            <div class="form-group">
                <label for="exampleInputEmail1" class="control-label col-xs-2">Email</label>
                <div class="col-xs-10">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Podaj adres Email">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="control-label col-xs-2">Hasło</label>
                <div class="col-xs-10">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Twoje tajne hasło">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Załączanie pliku</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Tekst podpowiedzi</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Zaznacz mnie!
            </label>
        </div>
        <button type="submit" class="btn btn-default">Wyślij!</button>
    </form>
</body>

</html>
