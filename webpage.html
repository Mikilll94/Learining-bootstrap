<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/webpage.css" rel="stylesheet">
    <title>Learning bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <img src="img/ifip_logo.png" width="222px" height="119px">
            </div>
            <div class="col-sm-7 col-sm-offset-1">
                <h3 class="text-center">International Federation for Information Processessing</h2>
                    <hr>
                    <h3 class="text-center">IFIP Fellow - Nomination Form</h3>
            </div>
        </div>
        <div class="row">
            <form>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label class="control-label">Title</label>
                        <input class="form-control">
                    </div>
                    <div class="form-group col-sm-4">
                        <label class="control-label">First name + middle name</label>
                        <input class="form-control">
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Family name</label>
                        <input class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Email address</label>
                        <input class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>IFIP body/bodies</label>
                        <input class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Affiliation</label>
                    <input class="form-control">
                </div>
                <div class="form-group">
                    <label>Postal address the certificate is to be sent to</label>
                    <input class="form-control">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/webpage.js"></script>
</body>

</html>
